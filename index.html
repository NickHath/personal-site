<!DOCTYPE html>
<html lang="en" data-ng-app="personalSite">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nick Hathaway</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body data-ng-controller="projectController">
  <div class="wrapper">
    <div class="sidenav">
      <img src="./assets/img/me.jpg" alt="">
      <h1>Nick Hathaway</h1>
      <h2>Web Developer</h2>      
      <ul>
        <li>About</li>
        <li>Projects</li>
        <li>Blog</li>
        <li>Readings</li>
      </ul>
    </div>
    <div class="contents">
      <div class="nav">
        <ul>
            <li>About</li>
            <li>Projects</li>
            <li>Blog</li>
            <li>Readings</li>
          </ul>
      </div>
      <div class="project" data-ng-repeat="project in projects">
        <h1>{{ project.title }}</h1>
        <p>{{ project.date }}</p>
        <a href="{{ project.link }}">Website Link</a>
        <!-- use an ng-repeat on descriptions array for each project -->
        <p>{{ project.description[0] }}</p>
        <p>{{ project.description[1] }}</p>
        <p>{{ project.description[2] }}</p>
        <p>{{ project.technologies }}</p>
      </div>
      <!-- <div class="project">
        <h1>Project #1</h1>
      </div>
      <div class="hline-bottom"></div>
      <div class="project">
        <h1>Project #2</h1>
      </div>
      <div class="hline-bottom"></div>      
      <div class="project">
        <h1>Project #3</h1>
      </div>
      <div class="hline-bottom"></div>      
      <div class="project">
        <h1>Project #4</h1>
      </div> -->
      <div class="site-gallery">
        <img src="./assets/img/bc login.png" alt="">
        <img src="./assets/img/bc dashboard.png" alt="">
        <img src="./assets/img/bc editor.png" alt="">
        <img src="./assets/img/bc history hunt.png" alt="">
      </div>
    </div>
  </div>
  <!-- angular scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="./app/app.module.js"></script>
  <script src="./app/services/projectService.js"></script>  
  <script src="./app/controllers/projectController.js"></script>
</body>
</html>
